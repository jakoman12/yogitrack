<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Sales</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogiTrack Logo" class="logo">
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a href="package.html">Packages</a>
      <a href="class.html">Class Schedule</a>
      <a href="customer.html">Customers</a>
      <a href="sale.html">Sales</a>
      <a href="#">Check-ins</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <main class="layout--center">
    <form class="card" id="saleForm">
      <h2>Record Sale</h2>

      <label>Customer
        <select name="customerId" id="customerSelect" required>
          <option value="">Select Customer...</option>
        </select>
      </label>

      <label>Package
        <select name="packageId" id="packageSelect" required>
          <option value="">Select Package...</option>
        </select>
      </label>

      <label>Amount Paid
        <input type="number" name="amountPaid" id="amountPaid" step="0.01" required readonly>
      </label>

      <label>Mode of Payment
        <select name="modeOfPayment" required>
          <option value="">Select...</option>
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="online">Online</option>
        </select>
      </label>

      <label>Validity Start Date
        <input type="date" name="validityStartDate" required>
      </label>

      <label>Validity End Date
        <input type="date" name="validityEndDate" required>
      </label>

      <div class="btn-row">
        <button type="button" id="recordSaleBtn" class="btn btn--primary">Record Sale</button>
        <button type="button" id="refreshBtn" class="btn">Refresh List</button>
      </div>
    </form>

    <section class="card" id="saleList">
      <h3>All Sales</h3>
      <ul id="sales"></ul>
    </section>
  </main>

  <script src="../js/sale.js"></script>
</body>
</html>
