<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Customers</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogiTrack Logo" class="logo">
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a href="package.html">Packages</a>
      <a href="class.html">Class Schedule</a>
      <a href="customer.html">Customers</a>
      <a href="#">Check-ins</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <main class="layout--center">
    <form class="card" id="customerForm">
      <h2>Add Customer</h2>

      <label>First Name
        <input type="text" name="firstName" required>
      </label>

      <label>Last Name
        <input type="text" name="lastName" required>
      </label>

      <label>Address
        <input type="text" name="address" required>
      </label>

      <label>Phone
        <input type="tel" name="phone" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Preferred Contact
        <select name="preferredContact" required>
          <option value="">Select...</option>
          <option value="phone">Phone</option>
          <option value="email">Email</option>
        </select>
      </label>

      <div class="btn-row">
        <button type="button" id="addCustomerBtn" class="btn btn--primary">Add</button>
        <button type="button" id="refreshBtn" class="btn">Refresh List</button>
      </div>
    </form>

    <section class="card" id="customerList">
      <h3>All Customers</h3>
      <ul id="customers"></ul>
    </section>
  </main>

  <script src="../js/customer.js"></script>
</body>
</html>
