<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogiTrack Logo" class="logo">
    </a>
    <nav class="nav">

      <a href="../index.html">Log Out</a>
    </nav>

  <main class="main-content">
    <h2 class="page-title">Manage Customers</h2>
    
    <div class="flex-row" style="gap: 2rem; display: flex; align-items: flex-start;">
      <section class="card half" style="flex: 1;">
        <h3>Add Customer</h3>
        <form id="customerForm">

      <label>First Name
        <input type="text" name="firstName" required>
      </label>

      <label>Last Name
        <input type="text" name="lastName" required>
      </label>

      <label>Address
        <input type="text" name="address" required>
      </label>

      <label>Phone
        <input type="tel" name="phone" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Preferred Contact
        <select name="preferredContact" required>
          <option value="">Select...</option>
          <option value="phone">Phone</option>
          <option value="email">Email</option>
        </select>
      </label>

          <div class="btn-row">
            <button type="button" id="addCustomerBtn" class="btn btn--primary">Add</button>
            <button type="button" id="refreshBtn" class="btn">Refresh List</button>
          </div>
        </form>
      </section>

      <section class="card half" style="flex: 1;" id="customerList">
        <h3>All Customers</h3>
        <ul id="customers"></ul>
      </section>
    </div>
  </main>

  <script src="../js/customer.js"></script>
</body>
</html>
