<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Packages</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogiTrack Logo" class="logo">
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a href="package.html">Packages</a>
      <a href="class.html">Class Schedule</a>
      <a href="customer.html">Customers</a>
      <a href="sale.html">Sales</a>
      <a href="attendance.html">Check-ins</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <main class="layout--center">
    <form class="card" id="packageForm">
      <h2>Add Package</h2>

      <label>Package Name
        <input type="text" name="packageName" required>
      </label>

      <label>Category
        <select name="category" required>
              <option value="General">General</option>
              <option value="Senior">Senior</option>
        </select>
      </label>

      <label>Number of Classes
        <select name="numberOfClasses" required>
            <option value="1">1</option>
            <option value="4">4</option>
            <option value="10">10</option>
            <option value="unlimited">Unlimited</option>
        </select>
        </label>

        <label>Class Type
        <select name="classType" required>
            <option value="General">General</option>
            <option value="Special">Special</option>
        </select>
        </label>

        <label>Start Date
            <input type="date" name="startDate" required>
        </label>

        <label>End Date
            <input type="date" name="endDate" required>
        </label>

      <label>Price
        <input type="number" name="price" step="0.01" required>
      </label>

      <div class="btn-row">
        <button type="button" id="addPackageBtn" class="btn btn--primary">Add</button>
        <button type="button" id="refreshBtn" class="btn">Refresh List</button>
      </div>
    </form>

    <section class="card" id="packageList">
      <h3>All Packages</h3>
      <ul id="packages"></ul>
    </section>
  </main>

  <script src="../js/package.js"></script>
</body>
</html>
