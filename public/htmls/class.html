<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Classes</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /*TODO change this to a calendar view */
    .flex-row {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .half {
      flex: 1;
    }
    .scroll-box {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      background: #fafafa;
    }
    .scroll-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .scroll-box li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body class="layout--sidebar">
  <!-- Sidebar -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a href="package.html">Packages</a>
      <a href="class.html">Class Schedule</a>
      <a href="customer.html">Customers</a>
      <a href="sale.html">Sales</a>
      <a href="attendance.html">Check-ins</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="layout--center">
    <h2>Manage Classes</h2>

    <div class="flex-row">
      <!-- Left: Add Class Form -->
      <section class="card half">
        <h3>Add a New Class</h3>
        <form id="classForm">
          <label>
            Class Name
            <input type="text" name="className" required />
          </label>
          <label>
            Instructor ID
            <input type="text" name="instructorId" required />
          </label>
          <label>
            Class Type
            <select name="classType" required>
              <option value="General">General</option>
              <option value="Special">Special</option>
            </select>
          </label>
          <label>
            Description
            <textarea name="description"></textarea>
          </label>
          <label>
            Day
            <input type="text" name="day" placeholder="Mon" required />
          </label>
          <label>
            Time
            <input type="time" name="time" required />
          </label>
          <label>
            Duration (mins)
            <input type="number" name="duration" required />
          </label>
          <button type="submit" class="btn btn--primary">Add Class</button>
        </form>
      </section>

      <!-- Right: Live Class List -->
      <section class="card half">
        <h3>All Classes</h3>
        <div class="scroll-box">
          <ul id="classList"></ul>
        </div>
      </section>
    </div>
  </main>

  <script src="../js/class.js"></script>
</body>
</html>
